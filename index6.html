<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyMovieApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 110%; /* Extend to push the bottom part out */
      border: none;
      transform: translateY(-5%);
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe 
      src="https://embed.figma.com/proto/aPPNpPonu2CJuEjuDrwJWC/mymovieapp?page-id=0%3A1&node-id=3-28&p=f&viewport=711%2C251%2C0.71&scaling=contain&content-scaling=fixed&starting-point-node-id=3%3A28&embed-host=share" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
