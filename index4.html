<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Movie App - True Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://embed.figma.com/proto/aPPNpPonu2CJuEjuDrwJWC/mymovieapp?page-id=0%3A1&node-id=3-28&p=f&viewport=711%2C251%2C0.71&scaling=scale-down&content-scaling=fixed&starting-point-node-id=3%3A28&embed-host=share" 
    allowfullscreen>
  </iframe>
</body>
</html>
