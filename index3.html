<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Movie App - Mobile Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .phone-frame {
      width: 375px; /* Typical iPhone width */
      height: 812px; /* Typical iPhone height */
      border: 16px solid #222;
      border-radius: 36px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      background-color: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.15); /* zoom effect */
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <iframe 
      src="https://embed.figma.com/proto/aPPNpPonu2CJuEjuDrwJWC/mymovieapp?page-id=0%3A1&node-id=3-28&p=f&viewport=711%2C251%2C0.71&scaling=scale-down&content-scaling=fixed&starting-point-node-id=3%3A28&embed-host=share" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
